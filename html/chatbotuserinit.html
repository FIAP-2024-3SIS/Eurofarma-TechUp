<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/stylechatbotuserInit.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Login</title>
</head>

<body>
    <div class="container">
        <div class="bg-menu">

            <div class="img-menu1">
                <img src="../img/topomenu_img.png" alt="Logo">
            </div>

            <div class="img-menu2">
                <img src="../img/opcoes.png" alt="Opções">
            </div>

            <div class="img-menu3">
                <img src="../img/robodesenho_img.png" alt="Robô em Desenho">
            </div>

            <div class="img-menu4">
                <img src="../img/engrenagem_img.png" alt="Logo de engrenagem">
            </div>

        </div>

        <div class="main-content">
            <i class="fa-solid fa-arrow-left"></i> 
            <div class="form-box">
                <h1>Sua IA Assistente</h1>
                <p>Tire suas dúvidas sobre processos de <br>
                    on-boarding, treinamentos e processos <br>
                    administrativos.</p>
                <div class="img-logotipo-1">
                    <img src="../img/logo_eurofarma.png" alt="logo eurofarma" width="300px">
                </div>
                <div class="img-logotipo-2">
                    <img src="../img/img_robo.png" alt="Imagem robo" width="300px">
                </div>

                <div class="message-box">
                    <button class="continue-button">
                        Continue <i class="fa-solid fa-arrow-right"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
