<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styleLogin.css">
    <title>Login</title>
</head>

<body>
    <div class="container">
        <div class="bg-img-1">
            <img src="../img/principal-img-login.png" alt="imagem principal da página de login">
        </div>
        <div class="form-box">
            <div class="img-logotipo-1">
                <img src="../img/logo_eurofarma.png" alt="logo eurofarma" width="200px">
            </div>
            <div class="form-box-header">
                <h2>Faça login</h2>
            </div>
            <form action="#" method="POST">
                <div class="input-form">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Digite o seu email" required>
                </div>
                <div class="input-form">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>
                </div>
                <div class="input-form-button">
                    <button id="loginButton"><strong>Login</strong></button>
                </div>
            </form>
        </div>
    </div>
    <script type="module" src="../js/loginPage.js"></script>
</body>

</html>
